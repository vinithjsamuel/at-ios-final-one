<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="assets/css/metro.css" rel="stylesheet">
    <link href="assets/css/metro-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/metro-icons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/metro.js"></script>
    <script src="assets/js/custom.js"></script>
</head>
<body ng-app="ngDanApp">
<div ng-controller="MainCtrl as main">
	<div ng-include="'sidebar.html'"></div>
	<div style="display:none">
	    <div ng-if="main.$location.path()=='/'">Home</div>
	    <div ng-if="main.$location.path()!='/'">other page</div>
	    <pre>$location.path() = {{main.$location.path()}}</pre>
	  <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
	  <pre>$route.current.params = {{main.$route.current.params}}</pre>
	  <pre>$routeParams = {{main.$routeParams}}</pre>
  	</div>
	<div id="homecontainer" class="view-animate-container">
		<div ng-view class="view-animate"></div>
	</div>
</div>
</body>
</html>
