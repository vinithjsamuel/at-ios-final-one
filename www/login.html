<div class="clsLogin" overlay="loginOverlay" ng-controller="loginController as loginCtrl" ng-show="userid==0" default="active">
  <form id="LoginForm" name="LoginForm" method="post" novalidate ng-submit="loginCtrl.loginSubmitForm(LoginForm)">
    <div class="regFormCont">
    <h1 class="col-lg-12 col-sm-12 col-md-12">Login</h1>
      <!--<div class="formHeader clearfix"> 
      	a id="closeFrm" class="btn btn-primary col-lg-4 col-sm-4 col-md-4 clsfloatLeft" ng-click="closeOvelay('login')">Close</a>
        <h1 class="col-lg-12 col-sm-12 col-md-12">Login</h1>
        <button class="btn btn-primary col-lg-4 col-sm-4 col-md-4 clsfloatLeft" id="submitFrmLogin" type="submit" ng-disabled="LoginForm.$invalid">Submit</button>
        <div class="clrFlt"></div>
      </div>-->
      <div class="frmCont">
      <div class="messageContainer" ng-show="loginCtrl.resMessage.length">
      	<div ng-repeat="resMessage in loginCtrl.resMessage" ng-class="resMessage.msgType" type="{{ resMessage.msgType }}" ng-bind-html="resMessage.msg" ></div>
      </div>
        <div class="clsFrmField clearfix">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <label for="email" class="col-lg-12 col-sm-12 col-md-12">Email</label>
          </div>
          <div class="col-lg-12 col-sm-12 col-md-12">
            <input type="email" name="email" id="email" required ng-model="LoginForm.email" class="col-lg-12 col-sm-12 col-md-12 form-control">
            <p ng-show="LoginForm.email.$invalid && !LoginForm.email.$pristine" class="help-block">Enter a valid email.</p>
          </div>
        </div>
        <div class="clsFrmField clearfix">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <label for="password">Password</label>
          </div>
          <div class="col-lg-12 col-sm-12 col-md-12">
            <input type="password" name="pwdField" id="pwdField" ng-model="LoginForm.pwdField" class="col-lg-12 col-sm-12 col-md-12 form-control" required  auto-fill-sync/>
            <p ng-show="LoginForm.pwdField.$invalid" class="help-block">Please enter your password</p>
          </div>
        </div>
        <div class="clsFrmField clearfix formDesc">
        	<button class="btn btn-primary" id="submitFrmLogin" type="submit" ng-disabled="LoginForm.$invalid">Submit</button>
            <p>&nbsp;</p>
            <p>New user please sign up <a style="text-decoration:underline;" ng-click="openSignup('loginOverlay')">here</a>.</p>
            <p>Forgot your password? <a style="text-decoration:underline;" href="{{ site_url }}/wp-login.php?action=lostpassword">Click here</a>.</p>
        	<!--<strong>Not a member ?</strong> <a class="btn btn-primary clsfloatLeft" ng-click="openSignup('loginOverlay')">Signup</a>-->
        </div>
      </div>
    </div>
  </form>
</div>
